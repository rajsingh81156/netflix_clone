<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="sign_in.css">
</head>

<body>
    <main>

        <nav>
            <img src="/netflix_logo.svg" alt="">
        </nav>
        <img class="bg_img" src="https://assets.nflxext.com/ffe/siteui/vlv3/6fd9d446-cd78-453a-8c9c-417ed3e00422/web/IN-en-20251117-TRIFECTA-perspective_2fe4e381-977f-49fd-a7f4-1da0bcf09429_large.jpg" alt="">
        <div class="box"></div>
        <div class="center"></div>
        <div class="internal">
            <h2>Sign In</h2>
            <div class="input">
                <form action="post">
                    <input id="login" type="text number" placeholder="Email or mobile number" required>
                    <input id="login" type="text" placeholder="Password" required>
                    <label for="login">Sign In</label>
                </form>
                <div class="input1">OR</div>
                <div class="input2">
                    <a href="">Use a sign-in code</a>
                </div>
                <div class="input3">
                    <a href="https://www.netflix.com/loginhelp" class="forget">Forget password?</a>
                </div>
                <div class="input4">
                    <input id="rem" type="checkbox">
                    <label for="rem">Remember me</label>
                </div>
                <div class="input5">New to Netflix?<a href="https://www.netflix.com/">Sign up now.</a></div>
                <div class="input6">This page is protected by Google reCAPTCHA to ensure you're not a bot.</div>
                <div class="input7">
                    <a href="">Learn more.</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div>Questions? Call <span>000-800-919-1743 (Toll-Free)</span></div>
            <div class="links">
                <div class="one">
                    <a href="">FAQ</a>
                    <a href="">Cookie Preferences</a>
                </div>
                <div class="two">
                    <a href="">Help center</a>
                    <a href="">Corporate Information</a>
                </div>
                <div class="three">
                    <a href="">Terms of Use</a>
                </div>
                <div class="four">
                    <a href="">privacy</a>
                </div>

            </div>
            <div>
                <select name="language" id="lang">
                    <option value="lang">English</option>
                    <option value="lang">हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
